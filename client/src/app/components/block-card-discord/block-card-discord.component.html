<div class="example-box" cdkDrag>
  <p class="widget-title"> YOUR DISCORD PROFILE</p>
  <button (click)="toggleShow()" style="top: 250px;" type="checkbox">Show Location</button>
  <div class="example-handle" cdkDragHandle>
    <div class="circle-picture"></div>
    <span class="widget-user-name"> Username: {{this.infos.username}}</span>
    <span class="widget-number-followers"> Discriminator: {{this.infos.discriminator}}</span>
    <div *ngIf="isShown" class="row container-fluid" id="divshow">
    <span class="widget-loc"> Location: {{this.infos.locale}} </span>
    </div>
    <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
      <path
        d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z">
      </path>
      <path d="M0 0h24v24H0z" fill="none"></path>
    </svg>
  </div>
</div>
